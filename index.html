<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>The Quiz</title>
<link href="style.css" rel="stylesheet">
</head>

<body>

<div class="quiz_task">
	<div class="quiz_question">Здесь находится текст вопроса</div>
	<div class="quiz_answerList">
		<button class="quiz_answer quiz_answer-right">Right</button>
		<button class="quiz_answer quiz_answer-false">False</button>
	</div>
</div>

<div class="quiz_navigation">
	<div class="quiz_step quiz_step-one">
		<div class="quiz_number">1</div>
	</div>

<div class="quiz_step quiz_step-two">
	<div class="quiz_number">2</div>
</div>

<div class="quiz_step quiz_step-three">
	<div class="quiz_number">3</div>
</div>

<div class="quiz_step quiz_step-four">
	<div class="quiz_number">4</div>
</div>

<div class="quiz_step quiz_step-five">
	<div class="quiz_number">5</div>
</div>

<div class="quiz_step quiz_step-six">
	<div class="quiz_number">6</div>
</div>

<div class="quiz_step quiz_step-seven">
	<div class="quiz_number">7</div>
</div>

<div class="quiz_step quiz_step-eight">
	<div class="quiz_number">8</div>
</div>

<div class="quiz_step quiz_step-nine">
	<div class="quiz_number">9</div>
</div>

<div class="quiz_step quiz_step-ten">
	<div class="quiz_number">10</div>
</div>

</div>

<input class="quiz_counter" type="number" value="0">

<script>

const questionList = [
    {
        text      : 'текст вопроса 1',
        answerList: [
            {
                text     : 'текст ответа 1',
                isCorrect: true,
            },
            {
                text     : 'текст ответа 2',
                isCorrect: false,
            },
						{
                text     : 'текст ответа 3',
                isCorrect: false,
            },
        ],
    },
    {
        text      : 'текст вопроса 2',
        answerList: [
            {
                text     : 'текст ответа 1',
                isCorrect: true,
            },
            {
                text     : 'текст ответа 2',
                isCorrect: false,
            },
        ],
    },
]

counter = document.getElementsByClassName('quiz_counter')[0];

init()

function counterAdd () {
	counter.value++
}

function counterReduce () {
	counter.value--
}

function init () {
  const question         = questionList[0],
        $questionText    = document.getElementsByClassName('quiz_question')[0],
        $quiz_answerList = document.getElementsByClassName('quiz_answerList')[0]

    $questionText.innerHTML = question.text

  let answers = ''

  question.answerList.forEach(
    answer => {
      if (answer.isCorrect) {
        answers += `<button class="quiz_answer quiz_answer-right">${answer.text}</button>`
      } else {
        answers += `<button class="quiz_answer quiz_answer-false">${answer.text}</button>`
      }
    }
  )

  $quiz_answerList.innerHTML = answers

  const $falseBtn = document.getElementsByClassName('quiz_answer-false'),
        $rightBtn = document.getElementsByClassName('quiz_answer-right')

  for (let i = 0; i < $falseBtn.length; i++) {
    $falseBtn[i].addEventListener('click', counterReduce);
  }

  for (let i = 0; i < $rightBtn.length; i++) {
    $rightBtn[i].addEventListener('click', counterAdd);
  }

}

</script>

</body>
</html>
